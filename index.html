<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>RailBaltica</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd931b57e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <nav>
        <button class="btn" type="button">
            <div class="btn__circle btn__circle--large"></div>
            <div class="btn__circle btn__circle--medium"></div>
            <div class="btn__circle btn__circle--small"></div>
        </button>

        <div class="nav">
            <div class="nav__items">
                <div class="nav__item nav__item-hover">
                    <div class="nav__item-title">
                        <p>O nas</p>
                    </div>
                    <div class="nav__item-menu">
                        <a class="nav__item-link" href="#client">Inwestor</a>
                        <a class="nav__item-link" href="#contractor">Wykonawca</a>
                    </div>
                </div>
                <div class="nav__item nav__item-hover">
                    <div class="nav__item-title">
                        <p>Projekt</p>
                    </div>
                    <div class="nav__item-menu">
                        <a class="nav__item-link" href="#scope">Zakres projektu</a>
                        <a class="nav__item-link" href="#planning">Planowane etapy</a>
                        <a class="nav__item-link" href="#stages">Fazowanie robót</a>
                    </div>
                </div>
                <div class="nav__item nav__item-hover">
                    <div class="nav__item-title">
                        <p>Postęp</p>
                    </div>
                    <div class="nav__item-menu">
                        <a class="nav__item-link" href="#general_progress">Postęp rzeczowy</a>
                        <a class="nav__item-link nav__item-link--desktop" href="#rail">Roboty torowe</a>
                        <a class="nav__item-link nav__item-link--desktop" href="#bridges">Obiekty
                            inżynierskie</a>
                        <a class="nav__item-link nav__item-link--desktop" href="#stations">Stacje
                            pasażerskie</a>
                        <a class="nav__item-link" href="#finance">Postęp finansowy</a>
                    </div>
                </div>
                <div class="nav__item nav__item-hover">
                    <div class="nav__item-title">
                        <p>Kontakt</p>
                    </div>
                    <div class="nav__item-menu">
                        <a class="nav__item-link" href="#">Biuro budowy</a>
                        <a class="nav__item-link" href="#">Konsorcjum</a>
                        <a class="nav__item-link" href="#">Zamawiający</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header__heading">

            <!-- <div class="header__days header__days-elapsed">
                <p class="header__days-text">
                    Od startu <span class="days-elapsed"></span><span class="days-elapsed-percentage"></span>
                </p>
            </div>

            <div class="header__days header__days-to-finish">
                <p class="header__days-text">
                    Do końca <span class="days-to-finish"></span><span class="days-to-finish-percentage"></span>
                </p>
            </div> -->


            <div class="header__bar">
                <div class="progress">
                    <div class="progress__bar">
                        <div class="progress__bar-days-elapsed">
                            <span class="progress__bar-days-elapsed-percentage">50%</span>
                        </div>
                    </div>
                    <div class="progress__info">
                        <span class="progress__info-days-elapsed">600</span>
                        <span class="progress__info-days-to-finish">500</span>
                    </div>
                </div>
            </div>




            <div class="header__weather">
                <div class="header__weather-date"></div>
                <div class="header__weather-box">
                    <div class="header__weather-info">
                        <img src="./img/weather-icons/unknown.png" alt="Obrazek przedstawiający pogodę"
                            class="header__weather-photo">
                    </div>
                    <div class="header__weather-temp"></div>
                </div>
            </div>
            <div class="header__heading-box header__heading-box-left">
                <div class="header__heading-block header__heading-block--left"></div>
                <h1 class="header__heading-text">Rail</h1>
            </div>

            <div class="header__heading-box header__heading-box-center">
                <p class="header__text">E75, Czyżew - Białystok</p>
            </div>

            <div class="header__heading-box header__heading-box-right">
                <div class="header__heading-block header__heading-block--right"></div>
                <h1 class="header__heading-text">Baltica</h1>
            </div>
            <div class="header__heading-box header__heading-box-bottom">
                <a href="#scope" class="header__btn btn-special-animation">Poznaj projekt</a>
            </div>
        </div>
    </header>



    <script src="./js/main.js"></script>

</html>
